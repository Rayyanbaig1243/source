name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
        arch: [x86, x64]

    steps:
    - uses: actions/checkout@v4

    - name: Cache WAF Build Files
      uses: actions/cache@v4
      with:
        path: |
          build
          .waf*
          .lock-waf*
        key: ${{ runner.os }}-waf-${{ matrix.arch }}-${{ github.sha }}

    - name: Cache Submodules
      uses: actions/cache@v4
      with:
        path: |
          .git/modules
        key: ${{ runner.os }}-submodules-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-submodules-

    - name: Setup Submodules
      run: |
        git submodule init && git submodule update

    - name: Build on Windows
      run: |
        if [ "${{ matrix.arch }}" == "x86" ]; then
          ./waf.bat configure -T debug --32bits
        else
          ./waf.bat configure -T debug
        fi
        ./waf.bat build
